<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cement Strength Prediction</title>
    <link rel="stylesheet" href="../static/css/index_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
            <!-- Add navbar content if needed -->
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="http://127.0.0.1:8080/predict" method="post">
                    <h1>
                        <legend><b>Cement Strength Prediction</b></legend>
                    </h1>
                    
                    <div class="mb-3">
                        <label class="form-label"><b>Cement (component 1)(kg in a m^3 mixture)</b></label>
                        <input class="form-control" type="number" name="cement" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Blast Furnace Slag (component 2)(kg in a m^3 mixture)</b></label>
                        <input class="form-control" type="number" name="blast_furnace_slag" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Fly Ash (component 3)(kg in a m^3 mixture)</b></label>
                        <input class="form-control" type="number" name="fly_ash" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Water (component 4)(kg in a m^3 mixture)</b></label>
                        <input class="form-control" type="number" name="water" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Superplasticizer (component 5)(kg in a m^3 mixture)</b></label>
                        <input class="form-control" type="number" name="superplasticizer" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Coarse Aggregate (component 6)(kg in a m^3 mixture)</b></label>
                        <input class="form-control" type="number" name="coarse_aggregate" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Fine Aggregate (component 7)(kg in a m^3 mixture)</b></label>
                        <input class="form-control" type="number" name="fine_aggregate" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Age (day)</b></label>
                        <input class="form-control" type="number" name="age" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Concrete compressive strength (MPa, megapascals)</b></label>
                        <input class="form-control" type="number" name="concrete_compressive_strength" required />
                    </div>

                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Predict the cement strength" />
                    </div>
                </form>
            </div>
            <div class="text-center text-black">
                <h2>Prediction : {{context}}</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function () {
            $(this).parent().addClass("focus");
        }).blur(function () {
            if ($(this).val() === '') {
                $(this).parent().removeClass("focus");
            }
        });
    </script>
</body>

</html>
